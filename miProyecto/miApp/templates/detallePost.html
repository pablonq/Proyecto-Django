{% extends "navegacion.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-orange-500 mb-4 text-center">Post: {{ post.titulo }}</h1>
    <p class="text-black mb-2">{{ post.contenido }}</p>
    <p class="text-gray-600 mb-2">Publicado el: {{ post.fecha_publicacion }}</p>
    <p class="text-gray-600 mb-6">Autor: {{ post.autor.nombre }}</p>

    <div class="flex justify-between mb-4">
        <a href="{% url 'post_edit' post.id %}" class="bg-orange-400 hover:bg-orange-500 text-black font-semibold py-2 px-4 rounded transition">
            Editar Post
        </a>
        <form action="{% url 'post_delete' post.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition">
                Eliminar Post
            </button>
        </form>
    </div>
</div>
{% endblock %}
