{% extends "navegacion.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
    <h1 class="font-sans text-2xl text-orange-500 font-bold mb-4 text-center">Bienvenido al Home</h1>
    <p class="font-bold text-black mb-6 text-center">Esta es la página de inicio de mi aplicación.</p>

    <ul class="space-y-2 mb-6">
        {% for post in posteos %}
            <li>
                <a href="{% url 'post_detail' post.id %}" class="block px-4 py-2 rounded bg-orange-200 text-black hover:bg-orange-300 transition">
                    {{ post.titulo }}
                </a>
            </li>
        {% empty %}
            <li class="text-gray-500">No hay posts disponibles.</li>
        {% endfor %}
    </ul>

    <div class="flex justify-center">
        <button class="bg-orange-400 hover:bg-orange-500 text-black font-semibold py-2 px-6 rounded transition">
            Guardar cambios
        </button>
    </div>
</div>
{% endblock %}
